<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Roman Numeral Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <h1 class="display-3">Ceasar Says:</h1>
        <p class="lead">#allhail</p>
      </div>
      <form id="converter">
        <div class="form-group">
          <label for="numberToConvert">Enter your number to be converted</label>
          <input type="number" class="form-control" id="numberToConvert" placeholder="Enter your number">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="output">
        <p>Your Roman Numeral is <span id="finalNumeral"></span>.</p>
      </div>
    </div><!--container ends-->
  </body>
</html>
